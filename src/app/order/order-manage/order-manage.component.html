<div class="row">
  <div class="col-sm-12">
    <div class="white-box">
      <p class="text-muted m-b-30">
        <a class="btn btn-outline btn-lg" (click)="create()"><span class="ti-plus"></span>New</a>
      </p>

      <div class="table-responsive">
        <div id="myTable_wrapper" class="dataTables_wrapper no-footer">
          <div class="dataTables_length" id="myTable_length"><label>Show <select name="myTable_length" aria-controls="myTable" class=""><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> entries</label></div>
          <div id="myTable_filter" class="dataTables_filter">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input [formControl]="nameFilter" type="text" name="table_search" class="form-control pull-right" placeholder="Search">
              <div class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
          <table id="myTable" class="table table-striped dataTable no-footer" role="grid" aria-describedby="myTable_info">
          <thead>
          <tr role="row">
            <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 72px;">Order</th>
            <th class="sorting_asc" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" style="width: 249px;">User Name</th>
            <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 272px;">Order Code</th>
            <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 189px;">Total Price</th>
            <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" style="width: 203px;">Payment Type</th>
            <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" style="width: 192px;">Status</th>
            <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 154px;">operate</th></tr>
          </thead>
          <tbody>
          <tr role="row" class="odd" *ngFor="let order of orders | orderFilter:'orderCode':keyword; let i=index;">
            <td>{{i+1}}</td>
            <td class="sorting_1">{{order.customer}}</td>
            <td>{{order.orderCode}}</td>
            <td>{{order.price}}</td>
            <td>{{order.paymentType}}</td>
            <td>{{order.status}}</td>
            <td>
              <button type="button" class="btn btn-info btn-outline btn-circle btn-xs m-r-5"><i  class="ti-trash"></i></button>
              <button type="button" class="btn btn-info btn-outline btn-circle btn-xs m-r-5" (click)="update(order)"><i  class="ti-pencil-alt"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
          <div class="dataTables_info" id="myTable_info" role="status" aria-live="polite">Showing 1 to 10 of 57 entries</div>
          <div class="dataTables_paginate paging_simple_numbers" id="myTable_paginate">
            <a class="paginate_button previous disabled" aria-controls="myTable" data-dt-idx="0" tabindex="0" id="myTable_previous">Previous</a>
            <span>
              <a class="paginate_button current" aria-controls="myTable" data-dt-idx="1" tabindex="0">1</a>
              <a class="paginate_button " aria-controls="myTable" data-dt-idx="2" tabindex="0">2</a>
              <a class="paginate_button " aria-controls="myTable" data-dt-idx="3" tabindex="0">3</a>
              <a class="paginate_button " aria-controls="myTable" data-dt-idx="4" tabindex="0">4</a>
              <a class="paginate_button " aria-controls="myTable" data-dt-idx="5" tabindex="0">5</a>
              <a class="paginate_button " aria-controls="myTable" data-dt-idx="6" tabindex="0">6</a>
            </span>
            <a class="paginate_button next" aria-controls="myTable" data-dt-idx="7" tabindex="0" id="myTable_next">Next</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
